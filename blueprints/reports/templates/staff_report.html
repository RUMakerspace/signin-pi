{% extends "base.html" %}

{% block pageTitle %}
<title>All Users NetID / Emails - RUMS</title>
{% endblock %}

{% block content %}
<div class="row py-lg-1">
	<div class="col-lg-12 col-md-12">

		<table class="table">
			<tr>
				<th>Name</th>
				<th>In</th>
				<th>Out</th>
				<th>Hours</th>
			</tr>
			{% for u in staffLogs %}
			<tr>
				<td>{{u.staff_name}}</td>
				<td>{{u.entry}}</td>
				<td>{{u.exit}}</td>
				<td>{{u.hours}}</td>
			</tr>
			{% endfor %}
		</table>

	</div>
	{% endblock %}
