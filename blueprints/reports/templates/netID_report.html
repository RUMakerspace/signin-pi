{% extends "base.html" %}

{% block pageTitle %}
<title>All Users NetID / Emails - RUMS</title>
{% endblock %}

{% block content %}
<div class="row py-lg-1">
	<div class="col-lg-12 col-md-12">

		<table class="table">
			<tr>
				<th>Name</th>
				<th>NetID</th>
				<th>Email</th>
			</tr>
			{% for u in users %}
			<tr>
				<td>{{u.name}}</td>
				<td>{{u.netid}}</td>
				<td>{{u.email}}</td>
			</tr>
			{% endfor %}
		</table>

	</div>
	{% endblock %}
