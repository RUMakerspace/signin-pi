{% extends "base.html" %}
{% block content %}
 
<form action="/firstvisit" method="post">
    <div class="row py-lg-5">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1 class="fw-light">Create Makerspace Profile</h1>
        <p class="lead text-muted">This seems to be your first visit!  Welcome!  Please enter your name, Rutgers Email, and NetID for our records.</p>
		
		<div class=form-group">
		
	  
	  
		  <label for="inputRUEmail">Rutgers Email</label>
		  <input type="email" class="form-control" name="inputRUEmail" id="inputRUEmail" placeholder='Like "jsmith123@scarletmail.rutgers.edu"' required>
		  
		  <label for="inputNetID">NetID</label>
		  <input type="text" class="form-control" name="inputNetID" id="inputNetID" placeholder='Like "jsmith123"'>
		  
		  <label for="inputName">Name</label>
		  <input type="text" class="form-control" name="inputName" id="inputName" placeholder='Like "Jane Smith", or "Dr. Nox Adams."  Can be updated by staff.' required>
		  
		  
		 <label for="cohortSelector">Select which cohort best describes you.</label>
		  <select class="form-control" name="cohortSelector" id="cohortSelector" required>
			<option>Student</option>
			<option>Faculty / Staff</option>
			<option>I am not currently a member of the Rutgers community (active students, staff faculty)</option>
			<option>I am not active Rutgers community but am touring the facility.</option>
		  </select>
	<br>
	<div class="row py-lg-2">
	<div class="col-lg-8 mx-auto">
          <button type="submit" class="btn btn-danger mb-2 w-100">Create Profile</button>
		  </div>
	</div>
	
	
		</div>
	
		
		</div>
		
      </div>
	</form>
{% endblock %}
